<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">  
  
  <title>Order summary card</title>  
  
</head>
<body> 

      <main class="container box">
        <div class="row">
          <div class="col col-lg-6">
              <div class="card">
                  <picture>
                      <img src="images/illustration-hero.svg" class="card-img-top" alt="illustration">
                  </picture>
                  
                  <div class="card-body">
                    <h1 class="card-title fs-3 text fw-bold">Order Summary</h1>
                    <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!</p>
                    <div class="price">
                      <div class="left">
                          <i><img src="images/icon-music.svg" alt=""></i>
                          <div class="plan">
                              <p>Annual Plan</p>
                              <span>$59.99/year</span>                        
                          </div>                          
                      </div> 
                          <a href="">Change</a>                     
                    </div>
                    <div class="paymant">
                        <a href="#" class="btn btn-primary">Proceed to Payment</a>
                        <a href="#" id="cancel">Cancel Order</a>
                    </div>
                    
                  </div>
                </div>
          </div>
        </div>
      </main>

</body>
</html>
