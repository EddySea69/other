<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card details form</title>

</head>
<body>


<div class="row m-0">
  <div class="col-12 col-lg-4 col-xxl-4 left">
    <div class="card-wraper">
      <div class="card-front">
          <img src="images/card-logo.svg" class="card-logo" alt="">
          <p id="card-number" class="fs-3">0000 0000 0000 0000</p>
          <div class="card-info d-flex flex-row justify-content-between">
              <p id="card-name">Jane Appleseed</p>
              <p id="card-date">00/00</p>
          </div>
      </div>

      <div class="card-back">
        <p class="" id="CVC">000</p>
      </div>

    </div>
  </div>



  <!-- right section -->

  <div class="col-12 col-lg-8 col-xxl-8 right">
      <form class="needs-validation col-12 col-lg-12 col-xxl-8" id="main-form" novalidate>

          <div class="input-group has-validation mb-3">
              <label for="cardholder" class="form-label">Cardholder Name</label>
              <input type="text" class="form-control" onkeyup="changeName()" id="cardholder" placeholder=" e.g. Jane Appleseed" aria-describedby="inputGroupPrepend" required />
              <div class="invalid-feedback">
                Name cannot be empty
              </div>
            </div>

            <div class="input-group has-validation mb-3 mb-xxl-4 ">
                <label for="cardnumber" class="form-label">Card Number</label>
                <input type="number" class="form-control" onfocusout="changeNumber()" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000" aria-describedby="inputGroupPrepend" required minlength="16" maxlength="16" />
                <div class="invalid-feedback">
                    Wrong format, numbers only
                </div>
            </div>            


            <div class="row mb-3">
                <div class="col-6">
                    <div class="input-group has-validation"> 
                        <label for="validationCustomDate" class="form-label">Exp. Date (MM/YY)</label>                    
                        <div class="date-input">
                            <div class="Exdate">                   
                                <input type="number" class="form-control validationCustomDate" id="validationCustomDateMM" placeholder="MM" aria-describedby="inputGroupPrepend" required min="1" max="31" />
                                <div class="invalid-feedback">
                                  Can´t be blank
                                </div>
                             </div>
    
                             <div class="Exdate">                   
                                <input type="number" class="form-control validationCustomDate" onfocusout="changeDate()" id="validationCustomDateYY" placeholder="YY" aria-describedby="inputGroupPrepend" required min="22" max="99" />
                                <div class="invalid-feedback">
                                  Can´t be blank
                                </div>
                             </div>                             
                        </div>                        
                    </div>  
                    
                </div>
    
                <div class="col-6 ps-0 ">
                    <div class="input-group has-validation"> 
                        <label for="cvc" class="form-label">CVC</label>
                                          
                            <input type="number" class="form-control " id="cvc" placeholder="e.g. 123" aria-describedby="inputGroupPrepend" required min="100" max="999" />
                            <div class="invalid-feedback">
                                Can´t be blank
                            </div>                            
                    </div>
                </div>    

            </div>


          <button type="submit" class="btn btn-primary">Confirm</button>
        

      </form>  

      <div class="col-12 col-xxl-8" id="complete-state">
          <img src="images/icon-complete.svg" class="" alt="">
          <p class="thanks">Thank you!</p>
          <p>We've added your card details</p>
          <button type="submit" class="btn btn-primary">Confirm</button>
      </div>
      

  </div>

</div>








  


  


  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
 
</body>
<script src="validate.js"></script>
</html>
